<ion-menu [content]="content">

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

  <ion-content style="background: #f8f8f8">
    <ion-card>
      <ion-list>
        <ion-item>
            <!-- <ion-avatar item-left>
              <img src="http://placehold.it/25">
            </ion-avatar> -->
            <h2>Mass Elite Ballers</h2>
            <p>Sam, John & Ricky</p>
            <!-- <ion-icon item-right primary name="list-box-outline"></ion-icon> -->
            <ion-icon item-right primary name="more"></ion-icon>
            <!-- <ion-icon item-right primary name="calendar-outline"></ion-icon> -->
        </ion-item>
          <button ion-item (click)="openPage(t)">
            <!-- <ion-icon small item-left success primary name="ios-radio-button-off"></ion-icon> -->
            <ion-icon small success primary name="ios-radio-button-off"></ion-icon>
            &nbsp;
            Zero Gravity Tournamanet
            <!-- <p>12/12/18</p> -->
          </button>
          <button ion-item (click)="openPage(t)">
            <ion-icon small gray primary name="ios-radio-button-off"></ion-icon>
            &nbsp;
            West Coast Ballers Tournamanet
          </button>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
            <h2>Mass Evolution <small gray>Boys &middot; 9th</small></h2>
            <p>Ricky</p>
            <!-- <ion-icon item-right primary name="list-box-outline"></ion-icon> -->
            <ion-icon item-right primary name="more"></ion-icon>
            <!-- <ion-icon item-right primary name="calendar-outline"></ion-icon> -->
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
            <div (click)="openRosterModal(team.id)">
              <h2>Spartans</h2>
              <p>John & Louie</p>
            </div>
            <ion-icon item-right primary name="more"></ion-icon>
        </ion-item>
          <button ion-item (click)="openPage(t)">
            <ion-icon small success primary name="ios-radio-button-off"></ion-icon>
            Summer Spinners Tournamanet
          </button>
          <button ion-item (click)="openPage(t)">
            <ion-icon small gray primary name="ios-radio-button-off"></ion-icon>
              Youth Fall Tournamanet
          </button>
          <button ion-item (click)="openPage(t)">
            <ion-icon small success primary name="ios-radio-button-off"></ion-icon>
            Christmas Classic Tournamanet
          </button>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
            <h2>East-Central Beasts</h2>
            <p>Sam & Kevin</p>
            <ion-icon item-right primary name="more"></ion-icon>
        </ion-item>
          <button ion-item (click)="openPage(t)">
            <ion-icon small gray primary name="ios-radio-button-off"></ion-icon>
            Summer Blowout Tournamanet
          </button>
      </ion-list>
    </ion-card>

    <ion-list>
      <button ion-item *ngFor="#f of filters">
        <span>{{f.title}}</span>
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Settings
      </ion-list-header>
      <button ion-item (click)="closeMenu()">
        <span>Player Management</span>
      </button>
      <button ion-item (click)="closeMenu()">
        <span>App Settings</span>
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
